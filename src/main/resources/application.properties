spring.mybatis.typeAliasesPackage=com.example.dylan.*.bean
spring.mybatis.mapperLocations=classpath:com.example.dylan.*.*.xml
#以下配置自定义属性值
com.dylan.properties=dylan
com.dylan.properties.age=20
#以下配置网络环境--默认环境为dev环境,将会引入对应目录下的application-dev.properties，将会引用dev中的数据库连接
spring.profiles.active=dev

# Enable template caching.
spring.thymeleaf.cache=true
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html  spring.thymeleaf.template-resolver-order= # Order of the template resolver in the chain. spring.thymeleaf.view-names= # Comma-separated list of view names that can be resolved.


